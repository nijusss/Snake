<!DOCTYPE html>
<html lang="pl">
<head>
    <title>snake</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jakub Pruchnicki">
</head>
<body onkeydown="changeDirection(event)">
    <canvas id="pole" width="800" height="600" style="border: 2px solid black;"></canvas>
    <p id="punkty">Score :0</p>
    <script>
        var canvas = document.getElementById('pole');
        var ctx = canvas.getContext('2d');
        var snake = Array(
            {x:400, y:300},
            {x:390, y:300},
            {x:380, y:300},
            {x:370, y:300},

        );
        var jedzenie = {x: 300, y: 200};
        spawnFood();
        var kierunek = "prawo";
        var punkty = 0;
        setInterval("gameLoop()", 50);

        function changeDirection(e) {
            switch(e.key) {
            case "w":
            kierunek = "gora";
            break;
            case "s":
            kierunek = "dol";
            break;
            case "a":
            kierunek = "lewo";
            break;
            case "d":
            kierunek = "prawo";
            break;
                }
                }
                function spawnFood()  {
                var x = Math.random() 
                x *= 80;
                x = Math.round(x);                
                x = x*10;
                var y = Math.random();
                y *= 60;
                y = Math.round(y);
                y *= 10;
                jedzenie.x = x;
                jedzenie.y = y;

            }
            function gameLoop() {
                ctx.fillStyle = "#FFFFFF";
                ctx.fillRect(0,0,800,600);


                if(snake[0].x == jedzenie.x && snake[0].y == jedzenie.y){
                   punkty++;
                   document.getElementById('punkty').innerHTML = "Wynik:" + punkty;
                   spawnFood();
               } else {
                   snake.pop();
               }

                var glowax = snake[0].x;
                var gloway = snake[0].y;
               switch(kierunek) {
                   case "dol":
                    gloway += 10;
                    break;
                    case "gora":
                    gloway -= 10;
                    break;
                    case "lewo":
                    glowax -= 10;
                    break;
                    case "prawo":
                    glowax+= 10;
                    break;
               }
               var nowaGlowa = {x: glowax, y: gloway};
               console.log(nowaGlowa);
               console.log(snake.length);
               snake.unshift(nowaGlowa);
              
               ctx.fillStyle = "#000000";
               for(var i = 0 ; i < snake.length ; i++)  {
                ctx.fillRect(snake[i].x, snake[i].y, 10, 10);
               }

                ctx.fillRect(snake.x, snake.y, 10, 10);
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(jedzenie.x, jedzenie.y,10,10);
               if(snake[0].y < 0 || snake[0].y > 600 || snake[0].x <0 || snake[0].x >= 800){

               
                alert("przegrales");
            snake = Array(
            {x:400, y:300},
            {x:390, y:300},
            {x:380, y:300},
            {x:370, y:300},
            );
                }
                if(snake.includes(snake[0],1)){
                    alert("przegrales")
                    snake = Array(
            {x:400, y:300},
            {x:390, y:300},
            {x:380, y:300},
            {x:370, y:300},
            );
                }
            }
    </script>
</body>
</html>
